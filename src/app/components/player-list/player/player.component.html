<div class="player-container" [ngClass]="player.styleType">
  <div class="player-details">
    <div class="header">
      <div class="inner-header-container">
        <div class="team">
          {{player.club}}
        </div>
        <div class="name">
          {{player.firstName + ' ' + player.lastName}}
        </div>
        <div class="position">
          {{player.position}}
        </div>
      </div>
    </div>
    <div class="body">
      <div class="status">
        <button class="purchase-button" [ngClass]="{'taken': player.taken}" (click)="onPlayerSelect()">
          {{player.taken ? 'בהרכב': player.price | convertToShortNumber}}
        </button>
      </div>
      <div class="score">
        {{player.score}}
      </div>
      <div class="next-game-description">

      </div>
      <div class="popularity">
        <app-progress-bar [progress]="player.popularity"></app-progress-bar>
      </div>
    </div>
  </div>
  <div class="player-logo">
    <fa-icon icon="user-alt" size="6x"></fa-icon>
  </div>
</div>
